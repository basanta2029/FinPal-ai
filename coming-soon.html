<!DOCTYPE html>
<html lang="en">
<head>
    <button onclick="toggleTheme()" style="position: absolute; top: 20px; right: 20px;">üåì</button>
  <meta charset="UTF-8" />
  <title>Coming Soon ‚Äì FinPal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: linear-gradient(to bottom right, #f0f4ff, #e0f7fa);
      --bg-dark: #0f172a;
      --text-light: #1f2937;
      --text-dark: #f8fafc;
      --card-bg-light: #fff;
      --card-bg-dark: #1e293b;
    }

    [data-theme="light"] body {
      background: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .box {
      background: var(--card-bg-light);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 90%;
    }

    [data-theme="dark"] .box {
      background: var(--card-bg-dark);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.05);
    }

    h1 {
      color: #6366f1;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #6366f1;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>We‚Äôre building this!</h1>
    <p>Thanks for checking out this part of FinPal. We‚Äôre still putting the finishing touches on our Crypto and HYSA experiences.</p>
    <p>In the meantime, why not explore the stock journey? Or come back soon ‚Äì we‚Äôve got exciting things in the works!</p>
    <button onclick="goHome()">‚Üê Back to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }
  
    // Apply theme from saved preference when user loads the page
    document.documentElement.setAttribute(
      "data-theme",
      localStorage.getItem("theme") || "light"
    );
  </script>
</body>
</html>
